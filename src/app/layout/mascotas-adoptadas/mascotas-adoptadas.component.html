<div [@routerTransition]>
  <app-page-header [icon]="'fa-clipboard'" [menu]="'Adopción'" [subicon]="'fa-heart'" [submenu]="'Adoptados'">
  </app-page-header>
  <div class="row">
    <div class="col col-xl-12 col-lg-12">
      <div class="card mb-3" *ngIf="table">
        <div class="card-header">
          Adoptados
          <div class="card-body table-responsive">
            <table class="table table-hover table-striped table-sm">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Folio de adopción</th>
                  <th>Foto</th>
                  <th>Folio Mascota</th>
                  <th>Folio Solicitud</th>
                  <th colspan="3" title="Modificar/Eliminar">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let a of adoptados; let i=index;">
                  <td>{{i+1}}</td>
                  <td>{{a.folio}}</td>
                  <td><img src={{a.mascota.foto}} style="width: 80px;"></td>
                  <td><img>{{a.mascota.folio}}</td>
                  <td><img>{{a.solicitud.folio}}</td>                  
                  <td>
                    <i class="fa fa-trash" aria-hidden="true" (click)="deleteMascota(a)" title="Eliminar"></i>
                  </td>
                </tr>
              </tbody>
            </table>
            <app-page-loading [title]="'Cargando datos'" *ngIf="loadingDB"></app-page-loading>
          </div>
        </div>
      </div>
